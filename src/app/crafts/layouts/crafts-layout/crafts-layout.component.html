<div class="top-navbar">
  <div class="container-fluid">
    <div class="row">
      <div class="col d-flex justify-content-start align-items-center">
        <div class="mx-3 title" routerLink="/">Creaciones Esperod</div>
      </div>
      <div class="col d-flex justify-content-center align-items-center">
        <img class="top" src="../assets/logo.webp" alt="Logo" />
      </div>
      <div
        *ngIf="!currentUser"
        class="col d-flex justify-content-end align-items-center"
      >
        <li
          class="list-group-item under text-center auth"
          [routerLink]="'/auth/login'"
        >
          Iniciar Sesión
        </li>
      </div>
      <div
        *ngIf="currentUser"
        class="col d-flex justify-content-end align-items-center"
      >
        <a
          *ngIf="currentUser"
          class="list-group-item text-center auth"
          routerLink="/admin"
        >
          Admin
        </a>
        <a
          class="list-group-item text-center auth"
          (click)="logout()"
          routerLink="/"
        >
          Cerrar Sesión
        </a>
      </div>
    </div>
    <div
      class="row spacer top d-flex align-items-center"
      *ngIf="page === 'admin'"
    >
      <div class="col-5 col-sm-5 col-md-3 col-lg-2">
        <li class="list-group-item text-center under" routerLink="/admin">
          Arte
        </li>
      </div>
    </div>
  </div>
</div>

<div class="content">
  <app-common-background></app-common-background>
  <router-outlet></router-outlet>
</div>
